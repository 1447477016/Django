{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            书籍管理
            <small>优质教育资源信息管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">书籍管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">编辑书籍信息</span></h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'book_update' book.id %}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="oldpicname" value="{{ book.cover_pic }}"/>
                        {% csrf_token %}
                        <div class="box-body">

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">书名：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="bookname" value="{{ book.bookname }}" class="form-control"
                                           id="inputEmail3" placeholder="书名">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">数量：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="booknum" value="{{ book.booknum }}" class="form-control"
                                           id="inputEmail3" placeholder="数量">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">添加时间：</label>
                                <div class="col-sm-4">
                                    {{ book.create_at|date:'Y-m-d H:i:s' }}
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">修改时间：</label>
                                <div class="col-sm-4">
                                    {{ book.update_at|date:'Y-m-d H:i:s' }}
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>
                                <div class="controls">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {% if book.status == 1 %}checked{% endif %}/> 正常
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="2"
                                           {% if book.status == 2 %}checked{% endif %}/> 不足
                                    &nbsp; &nbsp;
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">书籍图片：</label>
                                <div class="col-sm-4">
                                    <input type="file" name="cover_pic"/><br/>
                                    <img src="/static/uploads/book/{{ book.cover_pic }}" width="200"/>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <button type="reset" class="btn btn-default">重置</button>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
{% endblock %}
