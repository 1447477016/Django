{% extends "students/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h4>
            学习笔记:
        </h4>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-11">
                <!-- /.box -->

                <!-- quick email widget -->
                <div class="box box-info">

                    <div class="box-header">
                        <i class="fa fa-envelope"></i>

                        <h3 class="box-title">记笔记</h3>
                        <!-- tools box -->
                        <div class="pull-right box-tools">
                            <button type="button" class="btn btn-info btn-sm" data-widget="remove"
                                    data-toggle="tooltip"
                                    title="Remove">
                                <i class="fa fa-times"></i></button>
                        </div>
                        <!-- /. tools -->
                    </div>

                    <div class="box-body">
                        <form action="{% url 'savebiji' %}" method="post">
                            {% csrf_token %}
                         <textarea class="textarea" placeholder="记笔记..." name="text"
                                   style="width: 100%; height: 225px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                         </textarea>
                    </div>

                    <div class="box-footer clearfix">
                            <button type="submit" class="pull-right btn btn-default" id="sendEmail">保存
                                <i class="fa fa-arrow-circle-right"></i></button>
                        </form>
                        <button class="pull-right btn btn-default" id="sendEmail" style="border: none">
                        </button>
                        <form action="{% url 'morebiji' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="pull-right btn btn-default" id="sendEmail">查看更多
                            </button>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </section>





{% endblock %}
